<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/tasker.css">
    <link rel="stylesheet" href="js/tasker.js">
    <script defer src="js/tasker.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <form id="form-create-task" action="">
            <input type="text" id="text-task" placeholder="Введите задачу"><br>
            <input type="submit" id="btn-create-task" value="Создать задачу">
        </form>

        <div class="list-btn">
            <button id="btn">Кнопка</button>
            <button id="btn1">Сортировать по алфавиту</button>
            <button id="btn2">Сортировать против алфавита</button>
            <button id="btn3">Оставить только срочные</button>
            <input type="text" id="text1" placeholder="Введите текс задачи"><br>
            <button id="btn4">фильтровать по имени</button>
        </div>
        

        <div class="container">
            <div class="task">
                <span>Сделать домашнюю работу</span>
            </div>
            <div class="task ipmortant">
                <span>Убраться дома</span>
            </div>
            <div class="task ipmortant">
                <span>Купить продукты</span>
            </div>
        </div>

    </div>
    
</body>
</html>
